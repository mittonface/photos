  <rect x="10" y="30" width="80" height="55" rx="8" fill="#333"/>
  <!-- Viewfinder bump -->
  <rect x="35" y="20" width="30" height="15" rx="3" fill="#333"/>
  <!-- Lens outer -->
  <circle cx="50" cy="55" r="22" fill="#555"/>
  <!-- Lens inner -->
  <circle cx="50" cy="55" r="14" fill="#222"/>
  <!-- Lens highlight -->
