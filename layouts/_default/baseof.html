<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}" />
    <meta name="author" content="{{ .Site.Params.author }}" />
    <link rel="canonical" href="{{ .Permalink }}" />

    <!-- Open Graph -->
    <meta property="og:title" content="{{ .Site.Title }}" />
    <meta property="og:description" content="{{ .Site.Params.description }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:image" content="{{ .Site.Params.ogImage }}" />
    <meta property="og:site_name" content="{{ .Site.Title }}" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ .Site.Title }}" />
    <meta name="twitter:description" content="{{ .Site.Params.description }}" />
    <meta name="twitter:image" content="{{ .Site.Params.ogImage }}" />

    <link rel="preconnect" href="https://photo-cdn.mittn.ca" />
    <link rel="dns-prefetch" href="https://photo-cdn.mittn.ca" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    {{ $style := resources.Get "css/main.css" | minify }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>{{ .Site.Title }}</h1>
        <p class="tagline">
          Not a photographer, just a dude who sometimes take photos
        </p>
      </header>
      <main>{{ block "main" . }}{{ end }}</main>
    </div>
    {{ $macy := resources.Get "js/macy.min.js" }}
    <script defer src="{{ $macy.Permalink }}"></script>
    {{ $js := resources.Get "js/main.js" | minify }}
    <script defer src="{{ $js.Permalink }}"></script>
  </body>
</html>
